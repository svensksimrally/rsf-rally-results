{{define "navigation"}}<div class="container">
    <a class="navbar-brand" href="/">
        <img class src="{{ .Logo }}" height="48px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0 hover-bg">
            {{ range $s := .Items }}
            {{ $parent := gt (len .Children) 0 }}
            <li class="nav-item {{ if $parent }}dropdown{{end}} {{ if $s.Active }}active{{end}}">
                {{ if $parent }}
                <a class="nav-link dropdown-toggle" href="{{ $s.URL }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ else }}
                <a class="nav-link" href="{{ $s.URL }}" role="button" aria-expanded="false">
                {{ end }}
                {{ $s.Text | ToUpper }}</a>
                {{ if $parent }}
                <ul class="dropdown-menu">
                    {{range $c := $s.Children }}<li><a class="dropdown-item" href="{{ $c.URL }}">{{ $c.Text }}</a></li>{{ end }}
                </ul>
                {{ end }}
            </li>
            {{ end }}
        </ul>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
            <li class="nav-item">
                <a class="nav-link p-2 bi bi-github" href="https://github.com/svensksimrally/rsf-rally-results" target="_blank" rel="noopener" aria-label="GitHub" style="font-size: 1.2em"></a>
            </li>
        </ul>
    </div>
</div>{{ end }}
